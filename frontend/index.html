<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Notes App</h1>
            <button id="logout">Logout</button>
        </header>
        <main>
            <section id="note-creation">
                <input type="text" id="note-title" placeholder="Title">
                <textarea id="note-content" placeholder="Content"></textarea>
                <input type="text" id="note-tags" placeholder="Tags (comma separated)">
                <input type="color" id="note-color" value="#ffffff">
                <button id="create-note">Create Note</button>
            </section>
            <section id="notes-list">
                <!-- Notes will be displayed here -->
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
